<html lang="en">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Ukraine Frontline Mapping</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/linelayer_1.js"></script>
        <script src="data/Frontline_UTM_2.js"></script>
        <script src="data/OrangeZone100km_3.js"></script>
        <script src="data/RedZone50km_4.js"></script>
        <script src="data/BlackZone10km_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[47.16282258698142,32.084144510569516],[51.34538731597797,43.24345538075056]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Ukraine Frontline Mapping</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Ukraine - using frontline mapping data from ISW interactive mapping database';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleTerrain_0');
        map.getPane('pane_GoogleTerrain_0').style.zIndex = 400;
        var layer_GoogleTerrain_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrain_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleTerrain_0;
        map.addLayer(layer_GoogleTerrain_0);
        function pop_linelayer_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_linelayer_1_0() {
            return {
                pane: 'pane_linelayer_1',
                opacity: 1,
                color: 'rgba(182,3,26,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_linelayer_1');
        map.getPane('pane_linelayer_1').style.zIndex = 401;
        map.getPane('pane_linelayer_1').style['mix-blend-mode'] = 'normal';
        var layer_linelayer_1 = new L.geoJson(json_linelayer_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_linelayer_1',
            layerName: 'layer_linelayer_1',
            pane: 'pane_linelayer_1',
            onEachFeature: pop_linelayer_1,
            style: style_linelayer_1_0,
        });
        bounds_group.addLayer(layer_linelayer_1);
        map.addLayer(layer_linelayer_1);
        function pop_Frontline_UTM_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Frontline_UTM_2_0() {
            return {

                opacity: 1,
                color: 'rgba(133,182,111,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,

                interactive: true,
            }
        }
        map.createPane('pane_Frontline_UTM_2');
        map.getPane('pane_Frontline_UTM_2').style.zIndex = 402;
        map.getPane('pane_Frontline_UTM_2').style['mix-blend-mode'] = 'normal';
        var layer_Frontline_UTM_2 = new L.geoJson(json_Frontline_UTM_2, {
            attribution: '',

            style: style_Frontline_UTM_2_0,
        });
        bounds_group.addLayer(layer_Frontline_UTM_2);
        map.addLayer(layer_Frontline_UTM_2);
        function pop_OrangeZone100km_3(feature, layer) {
            var popupContent = '<table>\

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);

			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_OrangeZone100km_3_0() {
            return {
                pane: 'pane_OrangeZone100km_3',
                opacity: 0.25,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.25,
                fillColor: 'rgba(246,183,54,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_OrangeZone100km_3');
        map.getPane('pane_OrangeZone100km_3').style.zIndex = 403;
        map.getPane('pane_OrangeZone100km_3').style['mix-blend-mode'] = 'normal';
        var layer_OrangeZone100km_3 = new L.geoJson(json_OrangeZone100km_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_OrangeZone100km_3',
            layerName: 'layer_OrangeZone100km_3',
            pane: 'pane_OrangeZone100km_3',
            onEachFeature: pop_OrangeZone100km_3,
            style: style_OrangeZone100km_3_0,
        });
        bounds_group.addLayer(layer_OrangeZone100km_3);
        map.addLayer(layer_OrangeZone100km_3);
        function pop_RedZone50km_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_RedZone50km_4_0() {
            return {
                pane: 'pane_RedZone50km_4',
                opacity: 0.25,
                color: 'rgba(128,14,16,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.25,
                fillColor: 'rgba(228,26,28,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_RedZone50km_4');
        map.getPane('pane_RedZone50km_4').style.zIndex = 404;
        map.getPane('pane_RedZone50km_4').style['mix-blend-mode'] = 'normal';
        var layer_RedZone50km_4 = new L.geoJson(json_RedZone50km_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_RedZone50km_4',
            layerName: 'layer_RedZone50km_4',
            pane: 'pane_RedZone50km_4',
            onEachFeature: pop_RedZone50km_4,
            style: style_RedZone50km_4_0,
        });
        bounds_group.addLayer(layer_RedZone50km_4);
        map.addLayer(layer_RedZone50km_4);
        function pop_BlackZone10km_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BlackZone10km_5_0() {
            return {
                pane: 'pane_BlackZone10km_5',
                opacity: 0.25,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.25,
                fillColor: 'rgba(9,6,1,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_BlackZone10km_5');
        map.getPane('pane_BlackZone10km_5').style.zIndex = 405;
        map.getPane('pane_BlackZone10km_5').style['mix-blend-mode'] = 'normal';
        var layer_BlackZone10km_5 = new L.geoJson(json_BlackZone10km_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BlackZone10km_5',
            layerName: 'layer_BlackZone10km_5',
            pane: 'pane_BlackZone10km_5',
            onEachFeature: pop_BlackZone10km_5,
            style: style_BlackZone10km_5_0,
        });
        bounds_group.addLayer(layer_BlackZone10km_5);
        map.addLayer(layer_BlackZone10km_5);
        setBounds();
        </script>
    </body>
</html>
